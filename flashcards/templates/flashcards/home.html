{% extends "users/home_base.html" %}
{% block home_content %}

<section class="py-4 container">
	<div class="col-lg-12 col-md-8 mx-auto">
		<h1 class="fw-light">你好，{{ user.last_name }}{{ user.first_name }}！</h1>
		<p class="lead text-muted">欢迎来到Flashcard，一个属于田老师自己的学习平台！</p>
		
		<!-- <p>
			<a href="#" class="btn btn-primary my-2">开始学习</a>
			<a href="#" class="btn btn-secondary my-2">退出登录</a>
		</p> -->
	</div>
</section>


<div class="album py-5">
	<div class="container">
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
			{% for collection in user.owned_collections.all %}
			<div class="col">
				<div class="card shadow-sm">
					<img class="card-img-top" src="{{collection.image.url}}" width="100%" height="225">
					<div class="card-body">
						<p class="card-text">{{ collection.label }}</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" class="btn btn-sm btn-outline-secondary">学习</button>
								{% if user.is_staff %}
									<button type="button" class="btn btn-sm btn-outline-secondary">修改</button>
								{% endif %}
							</div>
							<small class="text-muted">9 mins</small>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock home_content %}
