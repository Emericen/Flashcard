{% extends "users/base.html" %}

{% block content%}
<body class="auth-body">
	<main class="form-signin">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		{% block auth_panel %}{% endblock %}
	</main>
</body>
{% endblock content %}
