{% extends "users/base.html" %}

{% block content%}
<main role="main" class="container">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
				{% block auth_panel %}{% endblock %}
			</div>
		</div>
	</div>
</main>
{% endblock content %}
