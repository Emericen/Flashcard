{% extends "users/auth_base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block auth_panel %}
<form method="POST" novalidate>
	{% csrf_token %}
	<fieldset class="form-group">
		<legend class="border-bottom mb-2">登录</legend>
		<div class="form-group mb-2">
			{{ form.username|as_crispy_field }}
		</div>
		<div class="form-group mb-4">
			{{ form.password|as_crispy_field }}
		</div>
	</fieldset>
	<div class="form-group mb-2">
		<button class="w-100 btn btn-lg btn-primary col-md-12" type="submit">登录</button>
	</div>
	<div class="border-top pt-3 mt-3 mb-5">
		<small class="text-muted">
			第一次使用本站? 还没有账号? <a class="ml-2" href="{% url 'register' %}">注册</a>
		</small>
	</div>
</form>

{% endblock auth_panel %}
