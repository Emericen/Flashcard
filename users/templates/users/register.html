{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<dir class="authentication-section">
	<form method="POST" novalidate>
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">注册</legend>
			<div class="row">
				<div class="form-group col-md-4 mb-2">
					{{form.area_code|as_crispy_field}}
				</div>
				<div class="form-group col-md-8 mb-2">
					{{form.phone|as_crispy_field}}
				</div>
			</div>
			<div class="form-group mb-2">
				{{form.password1|as_crispy_field}}
			</div>
			<div class="form-group mb-4">
				{{form.password2|as_crispy_field}}
			</div>
		</fieldset>
		<div class="form-group mb-2">
			<button class="btn button-primary col-md-12" type="submit">注册</button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			已有账号? <a class="ml-2" href="{% url 'login' %}">登录</a>
		</small>
	</div>
</dir>
{% endblock content %}
