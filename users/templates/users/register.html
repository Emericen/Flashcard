{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
	<div class="col justify-content-center">
		<form method="POST" novalidate>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">注册</legend>
				<div class="row">
					<div class="form-group col-md-4 mb-2">
						<label class="form-label mb-0">区域</label>
						<select name = "area_code" class="form-select" id="id_area_code">
							{% for value, text in form.area_code.field.choices %}
								{% if value == "+86" %}
									<option value="{{ value }}" selected> {{text}} </option>
								{% else %}
									<option value="{{ value }}"> {{text}} </option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<div class="form-group col-md-8 mb-2">
						<div id="div_id_phone" class="form-group">
							<label for="id_phone" class=" requiredField">
								手机号<span class="asteriskField">*</span>
							</label>
							<div class="">
								<input type="text" name="phone" autofocus class="textinput textInput form-control" required id="id_phone">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group mb-2">
					<div id="div_id_password1" class="form-group">
						<label for="id_password1" class=" requiredField">
							设置密码 (6-16个字符组成，区分大小写)<span class="asteriskField">*</span>
						</label>
						<div class="">
							<input type="password" name="password1" class="textinput textInput form-control" required id="id_password1">
						</div>
					</div>
				</div>
				<div class="form-group mb-4">
					<div id="div_id_password2" class="form-group">
						<label for="id_password2" class=" requiredField">
							请再次输入密码<span class="asteriskField">*</span>
						</label>
						<div class="">
							<input type="password" name="password2" class="textinput textInput form-control" required id="id_password2">
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-group mb-2">
				<button class="btn button-primary col-md-12" type="submit">注册</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				已有账号? <a class="ml-2" href="{% url 'login' %}">登录</a>
			</small>
		</div>
	</div>
</div>
{% endblock content %}
